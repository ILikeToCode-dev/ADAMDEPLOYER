<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squidgame2846284's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 76, 76, 0.5);
        }
        .container:hover {
            transform: scale(1.05);
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: rotate(5deg) scale(1.1);
        }
        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
        a {
            color: #ff4c4c;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #ff8c8c;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .contact {
            margin-top: 20px;
            padding: 15px;
            background: #252525;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .contact:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-weight: 600;
            font-size: 2rem;
            transition: color 0.3s;
        }
        h1:hover {
            color: #ff4c4c;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .sub-projects {
            font-size: 1rem;
            color: #aaa;
            margin-left: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">

        <p>Scripter | Game Developer</p>

            <p><img src="discord.png" class="icon" alt="Discord"> Discord: <strong>Squid935</strong></p>
        </div>
    </div>
</body>
